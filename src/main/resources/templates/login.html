<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
	
    <link rel="stylesheet" href="../css/style.css" tppabs="http://demo.demohuo.top/modals/55/5597/demo/css/style.css">
	
    <script src="../js/form222.js" tppabs="http://demo.demohuo.top/modals/55/5597/demo/js/form.js"></script>
	
</head>
<body>

    <div class="form" style="position:relative">

        <!--登录表单-->
        <div class="form_login" style="position:absolute">

            <form action="#" method="post" th:action="@{/login}" th:object="${custinfo}">
                <h1>登录表单</h1>
                <div class="form_item">
                    <label >手机号：</label>
                    <input type="text" th:field="*{mobileNo}" placeholder="请输入手机号" required>
                </div>
                <div class="form_item">
                    <label >密码：</label>
                    <input type="password" th:field="*{password}" placeholder="请输入密码名" required>
                </div>
                <div class="form_item">
                    <input type="submit" value="登录">
                </div>
            </form>
            <div class="info">没有账号？点击<span class="switch register_Btn">注册账号</span></div>
            <div class="info" id="errorMsg" th:text="${errorMsg}" style="color: red;font-size: large;">发生错误</div>
            </div>


		<!--注册表单-->
        <div class="form_register"  style="height:0;">
                <form action="#" method="post" th:action="@{/register}" th:object="${custinfo}" >
                <h1>注册表单</h1>
                <div class="form_item">
                    <label>用户名：</label>
                    <input type="text" th:field="*{name}" placeholder="请输入用户名" required >
                </div>
                <div class="form_item">
                    <label>密码：</label>
                    <input type="password" th:field="*{password}" placeholder="请输入密码名" required>
                </div>
                <div class="form_item">
                    <label>电子邮箱：</label>
                    <input type="email" th:field="*{emailAddress}" placeholder="请输入电子邮件" required>
                </div>
                <div class="form_item">
                    <label>电话：</label>
                    <input type="tel" th:field="*{mobileNo}" placeholder="请输入手机号码" required>
                </div>
                <div class="form_item">
                    <input type="submit" value="注册">
                </div>
            </form>
            <div class="info">已有账号？点击<span class="switch login_Btn">登录</span></div>
        </div>
		


    </div>
</body>
</html>
